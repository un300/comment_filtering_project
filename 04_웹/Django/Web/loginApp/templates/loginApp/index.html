
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.png">
    <title>악!플원정대</title>
    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href='{% static "bootstrap.3.3.6/css/bootstrap.min.css" %}' rel="stylesheet">
    <link href='{% static "font-awesome.4.6.1/css/font-awesome.min.css" %}' rel="stylesheet">
    <link href='{% static "assets/css/animate.min.css" %}' rel="stylesheet">
    <link href='{% static "assets/css/timeline.css" %}' rel="stylesheet">
    <link href='{% static "assets/css/login_register.css" %}' rel="stylesheet">
    <link href='{% static "assets/css/forms.css" %}' rel="stylesheet">
    <link href='{% static "assets/css/buttons.css" %}' rel="stylesheet">
    <script src='{% static "assets/js/jquery.1.11.1.min.js" %}'></script>
    <script src='{% static "bootstrap.3.3.6/js/bootstrap.min.js" %}'></script>
    <script src='{% static "assets/js/custom.js" %}'></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-fixed-top navbar-transparent" role="navigation">
        <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button id="menu-toggle" type="button" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar bar1"></span>
            <span class="icon-bar bar2"></span>
            <span class="icon-bar bar3"></span>
          </button>
          <a class="navbar-brand" href="profile.html">악!플원정대</a>
        </div>
      </div>
    </nav>
    <div class="wrapper">
      <div class="parallax filter-black">
          <div class="parallax-image"></div>             
          <div class="small-info">
            <div class="col-sm-10 col-sm-push-1 col-md-6 col-md-push-3 col-lg-6 col-lg-push-3">
              <div class="card-group animated flipInX">
                <div class="card">
                  <div class="card-block">
                    <div class="center">
                      <h4 class="m-b-0"><span class="icon-text">로그인</span></h4>
                      <p class="text-muted">{{error}}</p>
                    </div>
                    <form action="{% url 'login' %}" method="POST">
                      {% csrf_token %}
                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="이메일@주소", name="email">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="비밀번호", name="pwd">
                        <div class="clearfix"></div>
                      </div>
                      <div class="center">
                        <button type="submit" class="btn btn-azure">로그인</button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="card">
                  <div class="card-block center">
                    <h4 class="m-b-0">
                      <span class="icon-text">회원가입</span>
                    </h4>
                    <p class="text-muted">
                    </p>
                    <form action="{% url 'signup' %}" method="POST">
                      {% csrf_token %}
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="닉네임", name="fullname">
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="이메일@주소", name="email">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="비밀번호", name="passsword">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="비밀번호 확인", name="re_passsword">
                      </div>
                      <button type="submit" class="btn btn-azure">회원가입</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
      </div>

      <footer class="footer">
        <div class="container">
          <p class="text-muted"> Copyright &copy; Company - All rights reserved </p>
        </div>
      </footer>
    </div>


    <script>
      $(document).ready(function(){
        var flag = {{flag}}
        if(flag == 1){
          alert('회원가입이 완료되었습니다')
        }
      })
    </script>


  </body>
</html>
